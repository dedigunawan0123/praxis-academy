plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'

    // dg. Ditambahkan untuk Rest Jersey biasa tanpa JAXB
    id 'war'
    id 'eclipse-wtp'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:28.0-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'

    // dg. Ditambahkan untuk Rest Jersey biasa tanpa JAXB
    compile 'org.glassfish.jersey.containers:jersey-container-servlet:2.25.1'

    // dg. Ditambahkan untuk Rest Jersey dengan JAXB untuk mensupport media type application/json
    compile 'org.glassfish.jersey.containers:jersey-container-servlet:2.25.1'
    compile 'org.glassfish.jersey.media:jersey-media-json-jackson:2.25.1'

    // dg. Ditambahkan untuk xml.bind, karena sudah tidak disupport lagi di java 11
    implementation "jakarta.xml.bind:jakarta.xml.bind-api:2.3.2"
    implementation "org.glassfish.jaxb:jaxb-runtime:2.3.2"    
}

application {
    // Define the main class for the application.
    mainClassName = 'latihanJerseyJAXB.App'
}

// dg. Ditambahkan untuk Rest Jersey tanpa JAXB, karena 
// membuat file web.xml pada WebContent/WEB-INF
project.webAppDirName = 'WebContent'

